<div class="leaf flex"><div class="inner justify"><p class="no-indent  "><em>comadre</em> and <em>compadre</em>, which have an origin analogous to the English “gossip” in its original meaning of “sponsor in baptism.” In the Philippines these words are used among the simpler folk as familiar forms of address, “friend,” “neighbor.”—TR.</p><p>Dominus vobiscum.</p></div> </div>
